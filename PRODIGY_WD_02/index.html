<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timer-display" id="timerDisplay">00 : 00 : 00 : 00</div>
        <div class="action">
            <button id="startBtn" onclick="startStopwatch()">Start</button>
            <button id="lapBtn" onclick="recordLap()">Lap</button>
            <button id="pauseBtn" onclick="pauseStopwatch()">Pause</button>
            <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
        </div>
        <ul class="laps" id="lapList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
